<body>
<!-- inline 방식은 태그에 자바스크립트 코드를 직접 정의하여 사용하는 방식 -->
<input type="button" value="inline방식의 사용" class="inputBtn" onclick="alert((9+2)+' 인라인방식의 코드')"/>
<!-- 한 줄로 기술가능하다면 얼마든지 작성가능 -복잡도가 향상 -->
<input type="button" value="inline의 복잡도" class="inputBtn"
	onclick="var i=2; for(var j=1;j<10;j++){alert(i+'*'+j+'='+i*j);} alert('감사합니다.')"/>
</body>
