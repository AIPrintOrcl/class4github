<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력폼을 만들지 않고 값 받기</title>
<link rel="styesheet" type="text/css" href="http://211.63.89.139/html_prj/common/css/main_v1_220901.css"/>
<style type="text/css">

</style>
<script type="text/javascript">
var msg=prompt("당신의 이름을 입력해 주세요.", "차승주");
var age=prompt("당신의 나이를 입력해 주세요.", "20");
document.write("입력 이름: " + msg + ", " + typeof(msg) + "<br>");
//parseInt(값): 값을 정수로 변환(실수->정수, 문자열->정수)
age=parseInt(age);
document.write("입력 나이: " + (age+1) + ", " + typeof(age) + "<br>");

let val=9.2;
//실수를 정수로 변환
document.write("원본값: " + val + ", 정수로 변환: " + parseInt(val) + "<br>");


</script>
</head>
<body>

</body>
</html>
