<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="styesheet" type="text/css" href="http://211.63.89.139/html_prj/common/css/main_v1_220901.css"/>
<style type="text/css">

</style>
<script type="text/javascript">
var i=10;//초기값
//while - 최소 0번 수행, 최대 조건까지 수행.
while(i<10){//조건식
	document.write(i+"<br>");//반복수행 문장
	i++;//증.감소식
}//end while
	document.write("<hr>");
//do~while - 최소 1번 수행, 최대 조건까지 수행.
var i=10;//var로 선언된 변수는 같은 이름으로 여러번 선언가능.

do{
	document.write(i);//반복수행문장
	i++;//증.감소식
}while(i<10);//조건식
</script>
</head>

</body>
</html>
