<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숨김 설정</title>
<style type="text/css">
/* 	모든 객체는 숨기거나 보이도록 설정할 수 있다.
	부모가 숨겨지면 자식도 숨겨진다.
	display :none
 */
 div{display: blook;}
 img{display: none;}
 /* 목록기호를 숨기거나 보이도록 설정 가능 
 	list-style: inline | none
 */
 ol,ul{list-style: none;}
</style>
</head>
<body>
<div>div<br>
<img src="http://localhost/html_prj/day0825/images/cimg.png"/>
</div>
<div>
<ol>
 <li>사과</li>
 <li>배</li>
 <li>딸기</li>
 <li>수박</li>
</ol>
<ul>
 <li>자바</li>
 <li>JSP</li>
 <li>HTML</li>
 <li>Oracle</li>
</ul>
</div>
</body>
</html>
