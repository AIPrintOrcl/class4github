<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 구분</title>
<style type="text/css">
/* Object은 left나 right로 구분 가능 */
#wrap{width:500px; height:300px; background-color: #00FF00;}
/* 테두리는 설정한 크기에 포함되지 않는다. */
#left{width:248px; height:298px; background-color: #FF0000; float:left;
	border:1px solid #333;}
#right{width:246px; height:296px; background-color: #0000FF; float:right;
	border:2px solid #333;}
</style>
</head>
<body>
<div id="wrap">
<div id="left">빨강</div>
<div id="right">파랑</div>
</div>
</body>
</html>
