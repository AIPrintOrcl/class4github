<!DOCTYPE html>

<style type="text/css">
#wrap{ width: 1000px; height:1200px; margin:0px auto}
#header{ width: 1000px; height:200px; }
#container{ width: 1000px; height:900px; }
#left{ float:left; width: 700px; height:900px; background-color: #FF0000 }
#right{ float:right; width: 300px; height:900px; background-color: #00FF00 }

#footer{ width: 1000px; height:100px; }
</style>
</head>
<body>
<div id="wrap">
<div id="header">header 1000(w) x 200(h)</div>
<div id="container">
<div id="left">left : 700(w) x 900(h)</div>
<div id="right">right : 300(w) x 900(h)</div>
</div>
<div id="footer">footer 1000(w) x 100(h)</div>
</div>


</body>
