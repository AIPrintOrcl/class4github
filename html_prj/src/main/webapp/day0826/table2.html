<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여백설정</title>
</head>
<body>
<!-- cellspacing="td 간 여백"
	cellpadding="td 내부 여백"
 -->
<strong>td간 여백 설정</strong>
<table border="1" cellspacing="10">
<tr>
	<td>부서번호</td><td>부서명</td><td>위치</td>
</tr>
<tr>
	<td>10</td><td>개발부</td><td>서울</td>
</tr>
<tr>
	<td>20</td><td>유지보수</td><td>대전</td>
</tr>
</table>
<hr/>
<strong>td내부 여백 설정</strong>
<table border="1" cellspacing="0" cellpadding="10">
<tr>
	<td>부서번호</td><td>부서명</td><td>위치</td>
</tr>
<tr>
	<td>10</td><td>개발부</td><td>서울</td>
</tr>
<tr>
	<td>20</td><td>유지보수</td><td>대전</td>
</tr>
</table>
</body>
</html>
