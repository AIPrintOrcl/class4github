<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="styesheet" type="text/css" href="http://211.63.89.139/html_prj/common/css/main_v1_220901.css"/>
<style type="text/css">

</style>
<script type="text/javascript">
function back() {
	history.back();//뒤로하나만 이동
}//back
function go() {//앞으로 설정한 수만큼 이동
	//history.go(이동할 히스토리 수)
	history.go(1);
}//go
function go2() {//앞으로 설정한 수만큼 이동
	//history.go(이동할 히스토리 수)
	history.go(2);
}//go2
function go3() {//앞으로 설정한 수만큼 이동
	//history.go(이동할 히스토리 수)
	history.go(-1);
}//go
function leng(){
	alert("히스토리 수 " + window.history.length);
}//leng
</script>
</head>
<body>
<input type="button" value="history 수" class="inputBtn" onclick="leng()"/>
<input type="button" value="뒤로" class="inputBtn" onclick="back()"/>
<input type="button" value="앞으로" class="inputBtn" onclick="go()"/>
<input type="button" value="앞으로2" class="inputBtn" onclick="go2()"/>
<input type="button" value="뒤로" class="inputBtn" onclick="go3()"/>
</body>
</html>
