<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"><!-- HTML문서의 <body>에서 사용할 charset 설정 -->
<title>페이지 이동</title>
<!-- 시간을 지정하여 페이지 이동 -->
<meta http-equiv="refresh" content="5;http://sist.co.kr">
</head>
<body>
<!-- site의 URL이 변경되는 경우에 사용. (기존 URL을 더 이상 서비스 하지 않을 때) -->
<!-- 예) 기본에는 test.com이었던 사이트가 sist.co.kr로 변경. -->

접속하신 <strong>http://test.com</strong>은 9월 1일부터 <strong>http://sist.co.kr</strong>로
변경 됩니다.<br/>
이전 URL은 더 이상 지원되지 않을 예정이며, 추후 변경된 URL로만 접속하실 수 있습니다.<br/>
5초후 변경된 사이트로 재접속을 수행합니다.<br/>
바로 접속하실려면 <a href="http://sist.co.kr"><font size="4" color="#FF0000"><strong>여기</strong></font></a>를 클릭.
감사합니다.
</body>
</html>
