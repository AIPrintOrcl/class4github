<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tag selector</title>
<style type="text/css">
/* tag selector
	모든 태그에 디자인을 적용해야 할 때
*/
p{ background-color: #EA9CA3; font-size: 20px; color: #D7424F}
li{ }
</style>
</head>
<body>
<div>div tag</div>
<p>
p tag
</p>

<div>div tag<p>div안에 p tag</p></div>

<ul>
<li>사과</li>
<li><p>딸기 ul > li > p</p></li>
</ul>

<hr/>
<ol>
<li>랜썸웨어</li>
<li>이유리</li>
<li>감염자</li>
<li>차승주 웃음 ^^</li>
</ol>

</body>
</html>
