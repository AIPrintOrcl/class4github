<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="styesheet" type="text/css" href="http://211.63.89.139/html_prj/common/css/main_v1_220901.css"/>
<style type="text/css">
.divClass{width: 400px; height: 200px; background: #FFFFFF url(http://localhost/html_prj/day0825/images/cimg.png)}
</style>
<!-- jQuery google CND -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		//<style>에 설정된 class를 jQuery에서 설정할 때 : addClass("설정할class명")
		$("#div").addClass("divClass");
	});//click
	
	$("#btnRemove").click(function(){
		//jQuery Qbject이 찾아낸 대상 태그에 설정된 class를 삭제 : removeClass("삭제할class명")
		$("#div").removeClass("divClass");
	});//click
});//ready
</script>
</head>
<body>
<div id="div">div</div>
<input type="button" value="class 설정" id="btn" class="inputBtn"/>
<input type="button" value="class 해제" id="btnRemove" class="inputBtn"/>
</body>
</html>
