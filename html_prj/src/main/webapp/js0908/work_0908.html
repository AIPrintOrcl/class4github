<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>랜덤 2개의 주사위</title>
<style type="text/css">
#output{width:300px; height:150px; border:1px solid #333; padding: 20px};
</style>
<script type="text/javascript">

sumResult=0;//주사위 결과 값

window.onload=function(){
	setDice();//페이지 시작 시 임의의 주사위 값
	document.getElementById("btn").addEventListener("click", setDice);
	
}//onload

function setDice() {
	var obj=document.frm;
	
	var dice1=parseInt(Math.random()*6+1);
	var dice2=parseInt(Math.random()*6+1);
	
	sumResult=dice1+dice2;
	
	var imgUrl="<img src='http://211.63.89.139/html_prj/js0908/images/dice_";
	
	var result=imgUrl+dice1+".png'/>";
	result+=imgUrl+dice2+".png'/>";
	
	document.getElementById("output").innerHTML=result;
	document.getElementById("sumResult").value=sumResult;
	
}//setDice

</script>
</head>
<body>
<form name="frm">
<div>
<input type="button" value="던지기" id="btn" name="btn"/><br/>
<div id="output"></div> 
<label>결과</label><input type="text" id="sumResult"> 
</div>
</form>
</body>
</html>
