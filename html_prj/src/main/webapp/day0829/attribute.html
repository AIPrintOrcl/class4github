<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5에서 제공되는 속성</title>
</head>
<body>
<form>
<fieldset>
<legend>로그인</legend>
<label>아이디</label>
<!-- placeholder : HTML5에서 제공되는 속성. password에도 반향문자로 보여지지 않는다. -->
<input type="text" placeholder="아이디" autofocus="autofocus"/><br/>
<label>비밀번호</label>
<input type="password" placeholder="비밀번호"/>
</fieldset>
</form>
</body>
</html>
